<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard with Alpine</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
</head>
<body>
<div class="dashboard">
    <h1 class="dashboard__title">New Releases</h1>
    <div class="dashboard__items" x-data="app">
        <template x-for="item in items">
            <div class="card-album js-card-album" :id="$id(item.id)">
                <img
                        class="card-album__cover"
                        x-bind:src="item.cover"
                        alt="">
                <template x-if="item.mustHear">
                    <div class="card-album__must-hear">
                        <svg href="must-hear.svg" class="must-hear-icon"></svg>
                    </div>
                </template>
                <div class="card-album__score">
                    <svg href="images/star.svg" class="star-icon"></svg>
                    <span class="card-album__score__avg"
                          x-text="item.score">
                </span>

                    <span class="card-album__score__amount"
                          x-text="item.amount">
                    </span>
                </div>

                <h2 class="card-album__artist-title"
                    x-text="item.artist">
                </h2>
                <h3 class="card-album__song-title"
                    x-text="item.song">
                </h3>
            </div>
        </template>
    </div>
</div>
</div>
<script src="src/index.js"></script>
</body>
</html>
